<!DOCTYPE html>
<html>
<head>
    <title>Live NBA Games</title>
</head>
<body>
    <h1>NBA Games Today</h1>
    {% if games %}
        <ul>
        {% for game in games %}
            <li>{{ game['home_team']['full_name'] }} vs {{ game['visitor_team']['full_name'] }} - Status: {{ game['status'] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No games today!</p>
    {% endif %}
</body>
</html>
